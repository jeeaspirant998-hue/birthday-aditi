        z-index: 10;
    }
    .rose {

        height: 40px;
        background-color: white;
        border-radius: 50% 50% 0 0;

    }
    .rose::before {
        content: '';

        bottom: -15px;
        left: 50%;

        height: 15px;

    }
    @keyframes pop {
